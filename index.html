<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Rich Editor</title>
</head>
<body>
  <div class="m-textEditor">
    <div class="m-textEditor__toolbar">
      <div class="m-textEditor__buttonGroup">
        <button class="m-textEditor__button a-boldText"></button>
        <button class="m-textEditor__button a-italicText"></button>
      </div>
      <div class="m-textEditor__buttonGroup">
        <button class="m-textEditor__button a-alignLeft"></button>
        <button class="m-textEditor__button a-alignCenter"></button>
        <button class="m-textEditor__button a-alignRight"></button>
      </div>
    </div>
    <div class="m-textEditor__textArea" contenteditable="true"></div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
